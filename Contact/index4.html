    <!-- Specifieke container voor contact, met class "contact-container" -->
    <div class="container contact-container">
      <h1>Contacteer mij</h1>
      <!-- Formulier van Formspree -->
      <form id="contactForm" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Jouw e-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Jouw bericht:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verstuur</button>
      </form>
    </div>

    <!-- JavaScript voor bevestigingsvenster en leegmaken van het formulier na succesvolle verzending -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Voorkomt standaard verzending van het formulier

        var confirmation = confirm("Weet je zeker dat je het bericht wilt verzenden?");
        if (!confirmation) {
          return; // Annuleer als de gebruiker op 'Annuleren' klikt
        }

        // Formulierdata verzamelen
        var formData = new FormData(event.target);

        // Verzenden via fetch
        fetch('https://formspree.io/f/xeojbbrb', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            // Reset het formulier als de verzending succesvol was
            event.target.reset();
            alert("E-mail is verzonden. Bedankt voor uw bericht!");
          } else {
            alert("Er was een probleem met het verzenden van uw bericht.");
          }
        })
        .catch(error => {
          alert("Er was een probleem met het verzenden van uw bericht.");
          console.error('Error:', error);
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
